<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30;
        const FRICTION = 0.7;

        const ASTEROIDS_NUM = 3;
        const ASTEROIDS_VERT = 10;
        const ASTEROIDS_JAG=0.3;// asteroids jaggedness 0 = none (perfect polygons) 1 = a lot
        const ASTEROIDS_SPD = 50; // starting speed px/s
        const ASTEROIDS_SIZE = 100; // starting size in px

        const SHIP_SIZE = 30; // in pixels
        const SHIP_THRUST =5; //acceleration in px/s^2
        const SHIP_EXPLODE_DURATION = 0.3; //in sec
        const SHIP_INV_DURATION = 3; //ship invincivility in sec
        const SHIP_BLINK_DURATION = 0.1; //duration of ship blink during invincibility
        const TURN_SPEED = 360 // in degrees/sec

        const SHOW_CENTER_DOT = false;//Debug: show center of ship
        const SHOW_BOUNDING = false; //Debug: show collision bounding

        
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        var ship= newShip();

        var asteroids=[];
        createAsteroidBelt();

        //event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //game loop
        setInterval(update , 1000 / FPS);

        function createAsteroidBelt(){
            asteroids=[];
            var x,y;
            for (var i = 0; i < ASTEROIDS_NUM; i++) {
                do{
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x,ship.y,x,y) < ASTEROIDS_SIZE * 2 + ship.r);
                asteroids.push(newAsteroid(x,y));
            }
            
        }

        function distBetweenPoints(x1,y1,x2,y2){
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function explodeShip(){
            ship.explodeTime= Math.ceil(SHIP_EXPLODE_DURATION * FPS);
        }

        function keyDown(/** @type{KeyboardEvent}*/ ev){
            switch(ev.keyCode){
                case 37:   //rotate LEFT
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38:  //move FOWARD
                    ship.thrusting=true;

                    break;
                case 39:  //rotate RIGHT
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type{KeyboardEvent}*/ ev){
            switch(ev.keyCode){
                case 37:   //stop rotation LEFT
                    ship.rot = 0;
                    break;
                case 38:  //stop FOWARD
                    ship.thrusting=false;
                    break;
                case 39:  //stop rotation RIGHT
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x,y){
            var roid ={
                x: x,
                y: y,
                xv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: ASTEROIDS_SIZE / 2,
                a: Math.random() * Math.PI * 2,
                vert: Math.floor(Math.random() * (ASTEROIDS_VERT + 1) + ASTEROIDS_VERT / 2),
                offs: [],
            }

            // vertex offsets
            for(var i = 0; i<roid.vert; i++){
                roid.offs.push(Math.random() * ASTEROIDS_JAG * 2 + 1 - ASTEROIDS_JAG);
            }
            return roid;
        }

        function newShip(){
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI,  // converted to radians (90° ↑ , 0° → , 270° ↓ , 180° ←)
                rot: 0,
                blinkNum: Math.ceil(SHIP_INV_DURATION / SHIP_BLINK_DURATION),
                blinkTime: Math.ceil(SHIP_BLINK_DURATION * FPS),
                explodeTime: 0,
                thrusting: false,
                thrust:{
                    x:0,
                    y:0
                }
            }
        }

        function update(){
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;

            //background
            ctx.fillStyle="black";
            ctx.fillRect(0, 0, canv.width, canv.height); 
            
            //thrust the ship
            if(ship.thrusting){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                    if(!exploding && blinkOn){
                        //draw trust
                        ctx.fillStyle = "red";
                        ctx.strokeStyle = "yellow";
                        ctx.lineWidth = SHIP_SIZE / 10;
                        ctx.beginPath();
                        ctx.moveTo( // rear left
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                        );
                        ctx.lineTo( // rear centre (behind the ship)
                            ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                            ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                        );
                        ctx.lineTo( // rear right
                            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                        );
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                }
                else{ 
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                }
            
            if(!exploding){
                //draw ship
                if(blinkOn){
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo(
                        ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                    )
                    ctx.lineTo(   //   left of ship: /
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                    )
                    ctx.lineTo(   //   bottom of ship: _
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                    )
                    ctx.closePath();
                    ctx.stroke();
                }

                //handle blinking
                if(ship.blinkNum > 0){

                    ship.blinkTime--;

                    if(ship.blinkTime == 0){
                        ship.blinkTime=Math.ceil(SHIP_BLINK_DURATION * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                //draw explosion
                ctx.fillStyle="darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle="red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle="orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle="yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI*2, false);
                ctx.fill();
                
                ctx.fillStyle="white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI*2, false);
                ctx.fill();
                
            }

            //draw ship collision box
            if(SHOW_BOUNDING){
                ctx.strokeStyle="lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI*2, false);
                ctx.stroke();
            }
            //draw center of ship
            if(SHOW_CENTER_DOT){
            ctx.fillStyle="red";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }

            //draw asteroid
            
            var x,y,r,a,vert,offs;

            for(var i = 0; i < asteroids.length; i++){

                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;
                
                // get asteroid properties
                x = asteroids[i].x;
                y = asteroids[i].y;
                r = asteroids[i].r;
                a = asteroids[i].a;
                vert= asteroids[i].vert;
                offs = asteroids[i].offs;

                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                for(var j = 1; j<vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert ),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert )
                    )
                }
                ctx.closePath();
                ctx.stroke();

                //draw asteroid collision box
                if(SHOW_BOUNDING){
                    ctx.strokeStyle="lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI*2, false);
                    ctx.stroke();
                }
            }

            //check asteroid colission
            if(!exploding){
                if(ship.blinkNum == 0){
                    for(var i = 0; i<asteroids.length; i++){
                        if(distBetweenPoints(ship.x,ship.y,asteroids[i].x,asteroids[i].y) < ship.r + asteroids[i].r){
                            explodeShip();
                        }
                    }
                }

                //rotate ship
                ship.a += ship.rot;

                //move ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            }else{
                ship.explodeTime--;

                if(ship.explodeTime==0){
                    ship = newShip();
                }
            }

            // move asteorids
            for(var i = 0; i<asteroids.length; i++){
                asteroids[i].x += asteroids[i].xv;
                asteroids[i].y += asteroids[i].yv;

                if(asteroids[i].x < 0 - asteroids[i].r){
                    asteroids[i].x = canv.width + asteroids[i].r;
                }
                else if(asteroids[i].x > canv.width + asteroids[i].r){
                    asteroids[i].x = 0 - asteroids[i].r
                }
                if(asteroids[i].y < 0 - asteroids[i].r){
                    asteroids[i].y = canv.height + asteroids[i].r;
                }
                else if(asteroids[i].y > canv.height + asteroids[i].r){
                    asteroids[i].y = 0 - asteroids[i].r
                }
            }

            //handle edge of screen
            if(ship.x < 0 - ship.r){
                ship.x = canv.width + ship.r;
            }else
            if(ship.x >canv.width + ship.r){
                ship.x = 0 - ship.r;
            }
            if(ship.y < 0 - ship.r){
                ship.y = canv.height + ship.r;
            }else
            if(ship.y >canv.height + ship.r){
                ship.y = 0 - ship.r;
            }
            
        }

    </script>
</body>

</html>
