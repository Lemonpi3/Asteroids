<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30;
        const FRICTION = 0.7;
        const ASTEROIDS_NUM = 3;
        const ASTEROIDS_VERT = 10;
        const ASTEROIDS_JAG=0.3;// asteroids jaggedness 0 = none (perfect polygons) 1 = a lot
        const ASTEROIDS_SPD = 50; // starting speed px/s
        const ASTEROIDS_SIZE = 100; // starting size in px
        const SHIP_SIZE = 30; // in pixels
        const SHIP_THRUST =5; //acceleration in px/s^2
        const TURN_SPEED = 360 // in degrees/sec
        
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        var ship={
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI,  // converted to radians (90° ↑ , 0° → , 270° ↓ , 180° ←)
            rot: 0,
            thrusting: false,
            thrust:{
                x:0,
                y:0
            }
        }

        var asteroids=[];
        createAsteroidBelt();

        //event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //game loop
        setInterval(update , 1000 / FPS);

        function createAsteroidBelt(){
            asteroids=[];
            var x,y;
            for (var i = 0; i < ASTEROIDS_NUM; i++) {
                do{
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x,ship.y,x,y) < ASTEROIDS_SIZE * 2 + ship.r);
                asteroids.push(newAsteroid(x,y));
            }
            
        }

        function distBetweenPoints(x1,y1,x2,y2){
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function keyDown(/** @type{KeyboardEvent}*/ ev){
            switch(ev.keyCode){
                case 37:   //rotate LEFT
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38:  //move FOWARD
                    ship.thrusting=true;

                    break;
                case 39:  //rotate RIGHT
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type{KeyboardEvent}*/ ev){
            switch(ev.keyCode){
                case 37:   //stop rotation LEFT
                    ship.rot = 0;
                    break;
                case 38:  //stop FOWARD
                    ship.thrusting=false;
                    break;
                case 39:  //stop rotation RIGHT
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x,y){
            var roid ={
                x: x,
                y: y,
                xv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: ASTEROIDS_SIZE / 2,
                a: Math.random() * Math.PI * 2,
                vert: Math.floor(Math.random() * (ASTEROIDS_VERT + 1) + ASTEROIDS_VERT / 2),
                offs: [],
            }

            // vertex offsets
            for(var i = 0; i<roid.vert; i++){
                roid.offs.push(Math.random() * ASTEROIDS_JAG * 2 + 1 - ASTEROIDS_JAG);
            }
            return roid;
        }

        function update(){
            //background
            ctx.fillStyle="black";
            ctx.fillRect(0, 0, canv.width, canv.height); 
            
            //thrust the ship
            if(ship.thrusting){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                //draw trust
                ctx.fillStyle = "red";
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( // rear left
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( // rear centre (behind the ship)
                    ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                    ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                );
                ctx.lineTo( // rear right
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                } else{
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            //draw ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo(
                ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
            )
            ctx.lineTo(   //   left of ship: /
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
            )
            ctx.lineTo(   //   bottom of ship: _
                ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
            )
            ctx.closePath();
            ctx.stroke();

            //draw asteroid
            ctx.strokeStyle = "slategrey";
            ctx.lineWidth = SHIP_SIZE / 20;
            var x,y,r,a,vert,offs;
            
            for(var i = 0; i < asteroids.length; i++){
                // get asteroid properties
                x = asteroids[i].x;
                y = asteroids[i].y;
                r = asteroids[i].r;
                a = asteroids[i].a;
                vert= asteroids[i].vert;
                offs = asteroids[i].offs;

                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                for(var j = 1; j<vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert ),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert )
                    )
                }
                ctx.closePath();
                ctx.stroke();

                // move asteorid
                asteroids[i].x += asteroids[i].xv;
                asteroids[i].y += asteroids[i].yv;

                if(asteroids[i].x < 0 - asteroids[i].r){
                    asteroids[i].x = canv.width + asteroids[i].r;
                }
                else if(asteroids[i].x > canv.width + asteroids[i].r){
                    asteroids[i].x = 0 - asteroids[i].r
                }
                if(asteroids[i].y < 0 - asteroids[i].r){
                    asteroids[i].y = canv.height + asteroids[i].r;
                }
                else if(asteroids[i].y > canv.height + asteroids[i].r){
                    asteroids[i].y = 0 - asteroids[i].r
                }
            }

           

            //rotate ship
            ship.a += ship.rot;

            //move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
            //handle edge of screen
            if(ship.x < 0 - ship.r){
                ship.x = canv.width + ship.r;
            }else
            if(ship.x >canv.width + ship.r){
                ship.x = 0 - ship.r;
            }
            if(ship.y < 0 - ship.r){
                ship.y = canv.height + ship.r;
            }else
            if(ship.y >canv.height + ship.r){
                ship.y = 0 - ship.r;
            }
            //center of ship
            ctx.fillStyle="red";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
        }

    </script>
</body>

</html>
